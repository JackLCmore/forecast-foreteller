<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Foreteller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar">
            <div class="container-fluid">
              <a class="navbar-brand">Five Day Weather Forecast Foreteller!</a>
              <form class="d-flex col-md-6" role="search">
                <input class="form-control me-2" type="search" placeholder="Search For The Weather In A City Near You" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
        </nav>
        <h1>Search History</h1>
        <div class="row">
            <ul class="list-group col-3 history">
                <!-- add list elements here to display previous searches -->
            </ul>
        <table class="table table-hover col">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Condition</th>
                <th scope="col">Temperature (celsius)</th>
                <th scope="col">Humidity</th>
                <th scope="col">Wind Speed</th>
              </tr>
            </thead>
            <tbody>
              <tr id="row">
                <th class="day1" scope="row">day1</th>
                <td class="condition1"></td>
                <td class="temperature1"></td>
                <td class="humidity1"></td>
                <td class="wind-speed1"></td>
              </tr>
              <tr id="row">
                <th class="day2" scope="row">day2</th>
                <td class="condition2"></td>
                <td class="temperature2"></td>
                <td class="humidity2"></td>
                <td class="wind-speed2"></td>
              </tr>
              <tr id="row">
                <th class="day3" scope="row">day3</th>
                <td class="condition3"></td>
                <td class="temperature3"></td>
                <td class="humidity3"></td>
                <td class="wind-speed3"></td>
              </tr>
              <tr id="row">
                <th class="day4" scope="row">day4</th>
                <td class="condition4"></td>
                <td class="temperature4"></td>
                <td class="humidity4"></td>
                <td class="wind-speed4"></td>
              </tr>
              <tr id="row">
                <th class="day5" scope="row">day5</th>
                <td class="condition5"></td>
                <td class="temperature5"></td>
                <td class="humidity5"></td>
                <td class="wind-speed5"></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="./assets/script.js"></script>
</html>
